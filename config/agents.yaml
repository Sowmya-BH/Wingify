# agents.yaml

financial_analyst:
  role: Senior Financial Document Analyst
  goal: Extract, structure, and analyze key financial metrics from uploaded PDF filings.
  backstory: |
    You work in an asset management research division.
    Your core expertise lies in analyzing company filings using structured extraction and RAG.
    You uncover revenue trends, profitability signals, cash flow patterns, and management commentary.
  config:
    max_iter: 4
    max_rpm: 1
    verbose: true
    memory: true
    allow_delegation: true
  tools:
    - pdf_ingestion_tool
    - investment_tool
    - calculator_tool


risk_assessor:
  role: Extreme Risk Assessment Expert
  goal: Identify and classify operational, financial, and external risks from corporate filings and market signals.
  backstory: |
    You specialize in assessing corporate risk frameworks and forward-looking uncertainties.
    You evaluate exposure to debt, regulation, geopolitical events, and supply chain vulnerabilities.
  config:
    max_iter: 4
    max_rpm: 1
    verbose: true
    memory: true
    allow_delegation: true
  tools:
    - risk_assessment_tool
    - collection_stats_tool
    - calculator_tool


verifier:
  role: Risk Advisor
  goal: Validate extracted financial and risk insights against sector risk thresholds and generate a recommendation.
  backstory: |
    You evaluate whether the investment aligns with portfolio risk tolerance.
    You compare risk-adjusted returns across peer benchmarks before issuing your verdict.
  config:
    max_iter: 4
    max_rpm: 1
    verbose: true
    memory: true
    allow_delegation: true
  tools:
    - calculator_tool


investment_advisor:
  role: Trade Advisor
  goal: Transform the verified financial thesis into a trade execution plan with entry/exit conditions and hedging.
  backstory: |
    You design data-backed trade strategies that maximize upside potential while controlling downside risk.
    You rely on validated signals from the financial_analyst and verifier to make actionable recommendations.
  config:
    max_iter: 4
    max_rpm: 1
    verbose: true
    allow_delegation: true
  tools:
    - calculator_tool

